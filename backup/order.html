<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 
       https://script.google.com/macros/s/AKfycbwhYK1KTPVwPzIJc5upaPbmFMH6Y14CBkkYvPzWsaWENEyQd7PJ8B7bwjkS13UAsnyq/exec
     -->

    <form id="test-form" method="GET" action="">
      <input type="text" name="name" placeholder="Tên quý khách:" />
      <input type="text" name="phone" placeholder="Điện thoại: " />
      <input type="text" name="address" placeholder="Địa chỉ: " />
      <button type="submit" id="submit-form">Gửi</button>
    </form>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
      var myUrl =
        "https://script.google.com/macros/s/AKfycbwhYK1KTPVwPzIJc5upaPbmFMH6Y14CBkkYvPzWsaWENEyQd7PJ8B7bwjkS13UAsnyq/exec";
      $(document).ready(function () {
        //var submit = $("button[type='submit']");
        var submit = $("#submit-form");
        submit.click(function () {
          var data = $("form#test-form").serialize();
          $.ajax({
            type: "GET",
            url: myUrl,
            dataType: "json",
            crossDomain: true,
            data: data,
            success: function (data) {
              if (data == "false") {
                alert(
                  "Có lỗi, xin hãy nhập lại! Hoặc gọi cho hotline."
                );
              } else {
                alert("Cảm ơn quý khách đã ủng hộ. Chúng tôi sẽ gọi điện xác nhận đơn hàng trước khi giao cho quý khách!");
              }
            },
          });
          return false;
        });
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
