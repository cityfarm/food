<!doctype html>
<html lang="en">
  <head>
    <title>Table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container my-5">
        <div class="row">
          <div class="col-md-7 mb-4 mb-md-0">
            <!-- Table -->
            <table class="table table-striped table-hover table-responsived table-bordered">
              <thead>
                <tr>
                    <th clas="col-1">stt</th>
                    <th clas="col-4">Mặt hàng</th>
                    <th clas="col-1">Giá</th>
                    <th clas="col-1">Số lượng</th>
                    <th clas="col-1">Tổng</th>
                    <th clas="col-4">Ghi chú</th>    

                </tr>
              </thead>
              <tbody id="demo"></tbody>
            </table>
          </div>
        </div>
  
        <script>
          let xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              let data = JSON.parse(this.responseText).feed.entry;
  
              let i;
              for (i = 0; i < data.length; i++) {
                let stt = data[i]["gsx$stt"]["$t"];
                let mathang = data[i]["gsx$mathang"]["$t"];
                let gia = data[i]["gsx$gia"]["$t"];
                let soluong=1;
                let tong=gia*soluong;
  
                document.getElementById("demo").innerHTML +=
                `
                <tr>
                    <th scope="row">${stt}</th>
                    <td>${mathang}</td>
                    <td>${gia}</td>
                    <td>
                        <input type="number" style="padding: 1px; width: 3em;" value="0" min="0" max="10" step="0.5">	
                    </td>
                    <td>${tong}</td>
                    <td></td>
                </tr>
                `
              }
            }
          };
          const myUrl =
            "https://spreadsheets.google.com/feeds/list/1WYNSjXC755-_PumH4BU4d8lCFGjocs6m8E-EOdS40aQ/od6/public/values?alt=json";
          xmlhttp.open(
            "GET",
            myUrl,
            //"https://spreadsheets.google.com/feeds/list/1WYNSjXC755-_PumH4BU4d8lCFGjocs6m8E-EOdS40aQ/od6/public/values?alt=json",
            true
          );
          xmlhttp.send();
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
