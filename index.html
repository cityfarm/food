<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Rau Củ Quả Đà Lạt" />
    <meta
      name="keywords"
      content="rau củ quả, Đà Lạt, thực phẩm sạch, thực phẩm an toàn"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rau Củ Quả | Đà Lạt</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <link rel="stylesheet" href="css/phuong.css" type="text/css" />
  </head>

  <body>
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="breadcrumb__text">
              <h3>Rau Củ Quả - Đà Lạt</h3>
              <div class="breadcrumb__option">
                <!-- <a href="./index.html">Home</a> -->
                <span>Số điện thoại: 0762 0808 72</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Form nhập Begin -->

    <div class="container">
      <!-- <div class="row">
        <div class="col-lg-12 text-center float-left">
          <div class="btn btn-primary" id="submit-form">Đặt Hàng</div>
        </div>
      </div> -->

      <form id="test-form" action="#">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="checkout__input">
              <p>Tên<span>*</span></p>
              <input type="text" name="name" placeholder="Nhập tên:" />
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="checkout__input">
              <p>Điện thoại<span>*</span></p>
              <input type="text" name="phone" placeholder="Điện thoại: " />
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="checkout__input">
              <p>Địa chỉ<span>*</span></p>
              <input type="text" name="address" placeholder="Địa chỉ: " />
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="checkout__input">
              <p>Note</p>
              <input type="text" name="note" placeholder="Ghi chú: " />
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- Form nhập End -->

    <!-- Đặt hàng Begin -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="shoping__checkout">
            <!-- <h5>Đơn hàng</h5> -->
            <ul>
              <!-- <li>Tiền hàng <span> 300 k</span></li>
              <li>Tiền ship <span> 50 k</span></li> -->

              <li>Tổng cộng (chưa bao gồm phí) <span> 350k </span></li>
            </ul>
            <a href="#" class="primary-btn" id="submit-form">Đặt Hàng</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Đặt hàng End -->

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="shoping__cart__table">
              <table>
                <thead>
                  <tr>
                    <th class="shoping__product">Mặt hàng</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="shoping__cart__item">
                      <img src="img/cart/cart-1.jpg" alt="" />
                      <h5>Combo 1</h5>
                    </td>
                    <td class="shoping__cart__price">30k</td>
                    <td class="shoping__cart__quantity">
                      <div class="quantity">
                        <div class="pro-qty">
                          <input type="text" value="1" />
                        </div>
                      </div>
                    </td>
                    <td class="shoping__cart__total">30k</td>
                    <td class="shoping__cart__item__close">
                      <span class="icon_close"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="shoping__cart__item">
                      <img src="img/cart/cart-2.jpg" alt="" />
                      <h5>Cà chua</h5>
                    </td>
                    <td class="shoping__cart__price">30k</td>
                    <td class="shoping__cart__quantity">
                      <div class="quantity">
                        <div class="pro-qty">
                          <input type="text" value="1" />
                        </div>
                      </div>
                    </td>
                    <td class="shoping__cart__total">30k</td>
                    <td class="shoping__cart__item__close">
                      <span class="icon_close"></span>
                    </td>
                  </tr>
                  <tr>
                    <td class="shoping__cart__item">
                      <img src="img/cart/cart-3.jpg" alt="" />
                      <h5>Khoai lang</h5>
                    </td>
                    <td class="shoping__cart__price">30k</td>
                    <td class="shoping__cart__quantity">
                      <div class="quantity">
                        <div class="pro-qty">
                          <input type="text" value="1" />
                        </div>
                      </div>
                    </td>
                    <td class="shoping__cart__total">30k</td>
                    <td class="shoping__cart__item__close">
                      <span class="icon_close"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Shoping Cart Section End -->

   

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
      var myUrl =
        "https://script.google.com/macros/s/AKfycbwhYK1KTPVwPzIJc5upaPbmFMH6Y14CBkkYvPzWsaWENEyQd7PJ8B7bwjkS13UAsnyq/exec";
      $(document).ready(function () {
        //var submit = $("button[type='submit']");
        var submit = $("#submit-form");
        submit.click(function () {
          var data = $("form#test-form").serialize();
          $.ajax({
            type: "GET",
            url: myUrl,
            dataType: "json",
            crossDomain: true,
            data: data,
            success: function (data) {
              if (data == "false") {
                alert("Có lỗi, xin hãy nhập lại! Hoặc gọi cho hotline.");
              } else {
                alert(
                  "Cảm ơn quý khách đã ủng hộ. Chúng tôi sẽ gọi điện xác nhận đơn hàng trước khi giao cho quý khách!"
                );
              }
            },
          });
          return false;
        });
      });
    </script>
  </body>
</html>
