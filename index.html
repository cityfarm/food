  <body>
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
      <div class="container-fluid text-center text-primary">
        <div class="row">
          <div class="col">
            <h3 class="text-success">Rau Củ Quả Đà Lạt</h3>
            <a href="./index.html">Home</a>
            <span>Số điện thoại: 0762 0808 72</span>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form id="test-form" action="#">
            <!-- Form nhập Begin -->

            <div class="row">
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="checkout__input">
                  <p>Tên<span>*</span></p>
                  <input type="text" name="name" id="ten" placeholder="Nhập tên:" />
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="checkout__input">
                  <p>Điện thoại<span>*</span></p>
                  <input type="tel" name="phone" id="dienThoai" placeholder="Điện thoại: " />
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="checkout__input">
                  <p>Địa chỉ<span>*</span></p>
                  <input type="text" name="address" placeholder="Địa chỉ: " />
                </div>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="checkout__input">
                  <p>Note</p>
                  <input type="text" name="note" placeholder="Ghi chú: " />
                </div>
              </div>
            </div>
            <!-- Form nhập End -->

            <!-- Đặt hàng Begin -->

            <div class="row">
              <div class="col-lg-6">
                <div class="shoping__checkout">
                  <ul>
                    <li>
                      Tổng cộng:
                     <h3 id="lblTongCong" name="tongcong" class="text-danger text-center shadow-lg"> 0 k </h3l>
                    </li>
                  </ul>
                  <a href="#" class="primary-btn" id="submit-form">Đặt Hàng</a>
                </div>
              </div>
            </div>

            <!-- Đặt hàng End -->

            

            <!-- TABLE Begin -->
            <div class="row">
              <div class="col">
                <table
                  id="myTable"
                  class="
                    table
                    table-striped
                    table-hover
                    table-responsived
                    table-bordered
                  "
                >
                  <thead>
                    <tr>
                      <th clas="col-1">stt</th>
                      <th clas="col-4">Mặt hàng</th>
                      <th clas="col-1">Giá</th>
                      <th clas="col-2">Số lượng</th>
                      <th clas="col-1">Tổng</th>
                      <th clas="col-3">Ghi chú</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
            </div>
            <!-- TABLE End -->
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/main.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="./js/phuong.js"></script>
