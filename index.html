    <script type="text/javascript">
      var myUrl =
        "https://script.google.com/macros/s/AKfycbwhYK1KTPVwPzIJc5upaPbmFMH6Y14CBkkYvPzWsaWENEyQd7PJ8B7bwjkS13UAsnyq/exec";
      $(document).ready(function () {
        //var submit = $("button[type='submit']");
        var submit = $("#submit-form");
        submit.click(function () {
          var data = $("form#test-form").serialize();
          $.ajax({
            type: "GET",
            url: myUrl,
            dataType: "json",
            crossDomain: true,
            data: data,
            success: function (data) {
              if (data == "false") {
                alert("Có lỗi, xin hãy nhập lại! Hoặc gọi cho hotline.");
              } else {
                alert(
                  "Cảm ơn quý khách đã ủng hộ. Chúng tôi sẽ gọi điện xác nhận đơn hàng trước khi giao cho quý khách!"
                );
              }
            },
          });
          return false;
        });
      });
